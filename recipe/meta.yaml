{% set name = "foundry-platform-sdk" %}
{% set version = "0.11.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/foundry_platform_sdk-{{ version }}.tar.gz
  sha256: c904b09d3796d6793c2eed0368ad9943acb7a8415f7918faa10b07656d2dc254

build:
  entry_points:
    - foundry = foundry.cli:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9,<4.0
    - setuptools >=35.0.2
    - poetry-core >=1.0.0
    - pip
  run:
    - python >=3.9.0,<4.0.0
    - requests >=2.25.0,<3.0.0
    - pydantic >=2.1.0,<3.0.0
    - typing-extensions >=4.7.1

test:
  imports:
    - foundry
  commands:
    - pip check
    - foundry --help
  requires:
    - pip
    - click

about:
  home: https://github.com/palantir/foundry-platform-python
  summary: The official Python library for the Foundry API
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jsmith
    - tdeitch
    - jameszhang244
