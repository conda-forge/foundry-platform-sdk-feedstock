{% set name = "foundry-platform-sdk" %}
{% set version = "0.95.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/0d/3a/b7e1b533487ddd5bc11b734e4bab66f477cdf822a2d720d6a46331a028ad/foundry_platform_sdk-{{ version }}.tar.gz
  sha256: 0692e27d63c367963d3d44cda7ad0be6f6e737b2abe75d24db2dee504d124f17

build:
  entry_points:
    - foundry_v1 = foundry.v1.cli:cli
    - foundry_v2 = foundry.v2.cli:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python 3.9
    - setuptools >=35.0.2
    - poetry-core >=1.0.0
    - pip
  run:
    - python >=3.9
    - httpx >=0.25.0,<1.0.0
    - pydantic >=2.6.0,<3.0.0
    - typing-extensions >=4.7.1
    - annotated-types >=0.7.0

test:
  imports:
    - foundry
  commands:
    - pip check
    - foundry_v2 --help
  requires:
    - python 3.9
    - pip
    - click

about:
  home: https://github.com/palantir/foundry-platform-python
  summary: The official Python library for the Foundry API
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jsmith
    - tdeitch
    - jameszhang244
